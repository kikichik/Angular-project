<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <app-recipelist 
      (makeRecipe)="selectedRecipe = $event"></app-recipelist>
    </div>
    <div class="col-sm-6">
      <app-recipedetail
      *ngIf="selectedRecipe; else infoText"
      [recipeDetail]="selectedRecipe"></app-recipedetail>
      <ng-template #infoText>
        <p>Please select a recipe!</p>
      </ng-template>
    </div>
  </div>
</div>
