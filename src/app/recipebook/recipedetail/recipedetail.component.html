
<div class="row">
  <div class="col-xs-12">
    <img 
    [src]="recipeDetail.imagePath" 
    [alt]="recipeDetail.name"
    class="img-responsive"
    style="max-height: 100px;;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>
      {{ recipeDetail.name }}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
<!--  Кнопки для работы с рецептами - удаление, изменение -->
    <div ngbDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownRecipe" ngbDropdownToggle>Manage Recipe <span class="caret"></span>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownRecipe">
        <a ngbDropdownItem href="#">Add ingredients to Shopping list</a>
        <a ngbDropdownItem href="#">Edit Recipe</a>
        <a ngbDropdownItem  href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeDetail.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
